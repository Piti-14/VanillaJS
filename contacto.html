<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contacto</title>
</head>

<body>
    <a href="index.html">
        <img src="https://librosyliteratura.com/wp-content/uploads/2023/10/logo-transparente-1024x601.png"
            title="Logo ReseÃ±as Largas" width="20%" height="125" />
    </a>

    <br>
    <br>
    <br>

    <h1>Formulario de contacto</h1>

    <form action="#" method="post">
        <table>
            <tr>
                <td> <label for="username"><strong>Nombre</strong></label> </td>
                <td> <input type="text" name="" id="username" size="12" maxlength="15" required> </td>
            </tr>

            <tr>
                <td> <label for="first_surname">Primer apellido</label> </td>
                <td> <input type="text" name="" id="first_surname" size="12" maxlength="12" required> </td>
            </tr>

            <tr>
                <td> <label for="second_surname">Segundo apellido</label> </td>
                <td> <input type="text" name="" id="second_surname" size="12" maxlength="12"> </td>
            </tr>

            <tr>
                <td> <label for="mail">Email</label> </td>
                <td> <input type="email" name="" id="mail" size="20" required> </td>
            </tr>

            <tr>
                <td> <label for="coments"><i>Comentarios</i></label> </td>
                <td> <textarea name="comentarios" id="coments" cols="50" rows="10"></textarea> </td>
            </tr>

            <tr>
                <td>  </td>
                <td>
                    <input type="submit" value="Terminar" id="send"> 
                    <input type="button" value="Empezar de nuevo" id="cancel"> 
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
