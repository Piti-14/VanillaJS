<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Reseñas Largas</title>
</head>

<body>
    <a href="index.html">
        <img src="https://librosyliteratura.com/wp-content/uploads/2023/10/logo-transparente-1024x601.png"
            title="Logo Reseñas Largas" width="20%" height="125" />
    </a>

    <br>
    <br>
    <br>


    <h3>Sign up / Log in</h3>
    <form action="#" method="get">
        <label for="user"><strong>Usuario</strong></label>
        <input type="text" id="user" size="12" maxlength="15" required><br>

        <label for="password"><strong>Contraseña</strong></label>
        <input type="password" id="password" size="12" maxlength="12" required><br>

        <input type="submit" value="Identifícate" id="login">
        <input type="button" value="Borrar" id="cancel">
    </form>
</body>

</html>
